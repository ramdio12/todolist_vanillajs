<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
      <form action="" id="form-task" class="form__task">
        <input
          type="text"
          class="task__input"
          id="taskInput"
          placeholder="What's on your mind?" />
        <input
          type="submit"
          class="submitBtn"
          value="Add Task"
          id="submitBtn" />
      </form>
    </header>
    <main>
      <section class="task__list">
        <h2>Tasks</h2>
        <div id="tasks" class="tasks">
        
        </div>
      </section>
    </main>
  </body>
  <script src="assets/index.js"></script>
</html>
